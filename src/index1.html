<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фильтр, сортировка и сброс для сайта</title>
    <style>
        .item {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<input type="checkbox" id="filterCheckboxNature"> Показать только блоки с классом "nature"
<input type="checkbox" id="filterCheckboxCity"> Показать только блоки с классом "city"
<button onclick="resetFilter()">Сбросить фильтр</button>

<div id="itemsContainer">
    <div class="item nature">Природа - 3</div>
    <div class="item city">Город - 5</div>
    <div class="item nature">Природа - 2</div>
    <div class="item people">Люди - 7</div>
    <div class="item city">Город - 4</div>
</div>

<button onclick="sortDescending()">Сортировать по убыванию</button>
<button onclick="sortAscending()">Сортировать по возрастанию</button>

<script>
    function filterItems() {
        const filterCheckboxNature = document.getElementById('filterCheckboxNature');
        const filterCheckboxCity = document.getElementById('filterCheckboxCity');
        const items = document.getElementsByClassName('item');

        for (let item of items) {
            if ((filterCheckboxNature.checked && item.classList.contains('nature')) || 
                (filterCheckboxCity.checked && item.classList.contains('city'))) {
                item.style.display = 'block';
            } else {
                item.style.display = 'none';
            }
        }
    }

    function sortAscending() {
        const itemsContainer = document.getElementById('itemsContainer');
        const items = Array.from(document.getElementsByClassName('item'));
        items.sort((a, b) => a.innerHTML.localeCompare(b.innerHTML));
        items.forEach(item => itemsContainer.appendChild(item));
    }

    function sortDescending() {
        const itemsContainer = document.getElementById('itemsContainer');
        const items = Array.from(document.getElementsByClassName('item'));
        items.sort((a, b) => b.innerHTML.localeCompare(a.innerHTML));
        items.forEach(item => itemsContainer.appendChild(item));
    }

    function resetFilter() {
        const filterCheckboxNature = document.getElementById('filterCheckboxNature');
        const filterCheckboxCity = document.getElementById('filterCheckboxCity');
        const items = document.getElementsByClassName('item');

        filterCheckboxNature.checked = false;
        filterCheckboxCity.checked = false;

        for (let item of items) {
            item.style.display = 'block';
        }
    }
</script>
</body>
</html>
